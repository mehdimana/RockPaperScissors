<!DOCTYPE html>
<html>
<head>
  <title>Rock paper scissors demo UI</title>
  <link rel="stylesheet" href="./app.css" type="text/css" />
  <script src="./app.js"></script>
</head>
<body>
  <h1>Project: Rock paper scissors</h1> 

  <div class="section">
    <div class="container">
      <div>
        Active account: &nbsp;
        <select id="account-select">
        </select>
      </div>
      <div> 
        balance is <span id="balance">Loading...</span> Wei
      </div>
    </div>
  </div>

  <div class="section">
    <h1>Create Game</h1>
    <divs>
      <div>first player <select id="first-player-select"> </select> </div>
      <div> second player: <select id="second-player-select"> </select> </div>
      <div> stake:  <input name="stake" type="number"/> Wei </div>
      <div> <button id="create-game">create a new game</button></div>
    </div>
  </div>
  

  <div class="section"> 
    <h1> Current game</h1>
    Game address: <div id="gameAddress"></div><br>
    Move: <select id="move-select"> 
            <option value="0">Rock</option>
            <option value="1">Paper</option>
            <option value="2">Scissors</option>
          </select> ---
    password: <input name="pwd"/><br>
    active account:  <button id="play-buttont">play</button><br>
    active account:  <button id="reveal-buttont">reveal</button><br>
    active account:  <button id="claim-winner-buttont">claim as winner</button> <br>
    active account:  <button id="claim-draw-buttont">claim a draw</button> 
  </div>
  <hr>
  <div id="status"></div>
</body>
</html>
